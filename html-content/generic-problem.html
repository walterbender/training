<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Generic Problem</title>
<link href="main.css" rel="stylesheet" type="text/css">

<script language="javascript">
  var QueryString = function () {
  // This function grabs parameters from the URL, e.g., name=foo
  // the return value is assigned to QueryString, e.g., QueryString.foo
    var query_string = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      var res = unescape(pair[1])
      if (typeof query_string[pair[0]] === "undefined") {
        query_string[pair[0]] = res;
    	// If second entry with this name
      } else if (typeof query_string[pair[0]] === "string") {
        var arr = [ query_string[pair[0]], res ];
        query_string[pair[0]] = arr;
    	// If third or later entry with this name
      } else {
        query_string[pair[0]].push(res);
      }
    } 
    return query_string;
  } ();
</script>

</head>

<body>
<div class="titlecontent">
  <p><img src="images/shield.png" width="300" height="300" alt=""/></p>

    <script>
      document.write(QueryString.MSG);
    </script>
  </p>
</div>
</body>
</html>
